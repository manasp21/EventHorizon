# Smithery configuration file: https://smithery.ai/docs/build/deployments

runtime: "typescript"

startCommand:
  type: "stdio"
  configSchema:
    type: "object"
    properties:
      disableLogging:
        type: "boolean"
        description: "Disable evolution progress logging"
        default: false
    additionalProperties: true
    required: []

# Server metadata
name: "Event Horizon"
description: "Evolutionary solution generation using genetic algorithms and consistency checks"
version: "1.0.0"
author: "themanaspandey"
license: "MIT"

# Tags for discovery
tags:
  - "evolutionary-algorithm"
  - "genetic-algorithm"
  - "optimization"
  - "solution-generation"
  - "problem-solving"